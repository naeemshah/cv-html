
<script>
     function getQueryString() {
  var queryString = [];
  var hash;
  var hashes = window.location.href
    .slice(window.location.href.indexOf('?') + 1)
    .split('&');
  for (var i = 0; i < hashes.length; i++) {
    hash = hashes[i].split('=');
    queryString.push(hash[0]);
    queryString[hash[0]] = hash[1];
  }
  return queryString;
}
</script>
